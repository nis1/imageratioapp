<html>

<head>
<link rel="stylesheet" type="text/css" href="/imageratioapp/css/css.css">

  <script type="text/javascript">
    window._taboola = window._taboola || [];
    _taboola.push({
      article: 'auto'
    });
    ! function(e, f, u, i) {
      if (!document.getElementById(i)) {
        e.async = 1;
        e.src = u;
        e.id = i;
        f.parentNode.insertBefore(e, f);
      }
    }(document.createElement('script'),
      document.getElementsByTagName('script')[0],
      '//cdn.taboola.com/libtrc/imageratioapp/loader.js',
      'tb_loader_script');
    if (window.performance && typeof window.performance.mark == 'function') {
      window.performance.mark('tbl_ic');
    }
  </script>
</head>

<body>
  <div id="headline">IMAGE RATIO APP</div>
  <h1 id="original-image-header">Original Image</h1>
  <div id="original-image"></div>
  <div id="taboola-below-article-thumbnails"></div>
  <script type="text/javascript">
    window._taboola = window._taboola || [];
    _taboola.push({
      mode: 'alternating-thumbnails-a',
      container: 'taboola-below-article-thumbnails',
      placement: 'Below Article Thumbnails',
      target_type: 'mix'
    });
  </script>
  <script type="text/javascript">
    window._taboola = window._taboola || [];
    _taboola.push({
      flush: true
    });
  </script>
</body>
</html>
